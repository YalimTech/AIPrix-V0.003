# Configuración de límites para Docker
# Para evitar el error "Too many open files"

# Límites de archivos abiertos
* soft nofile 65536
* hard nofile 65536

# Límites de procesos
* soft nproc 65536
* hard nproc 65536

# Configuración del kernel
fs.file-max = 65536
fs.inotify.max_user_watches = 524288
fs.inotify.max_user_instances = 256
